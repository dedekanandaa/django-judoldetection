<div class="relative">
    <button onclick="dropdown(this)" class="text-white bg-blue-700 hover:bg-blue-800 hover:cursor-pointer focus:ring-0 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
        {{ lim }}
        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
    </button>
        
    <!-- Dropdown menu -->
    <div id="dropdown" class="z-10 mt-2 absolute hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 text-center dark:text-gray-200" aria-labelledby="dropdownDefaultButton"> 
            <li>
                <a href="{% url "detect:domain" %}?limit=1" class="block px-6 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">1</a>
            </li>
            <li>
                <a href="{% url "detect:domain" %}?limit=2" class="block px-6 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">2</a>
            </li>
            <li>
                <a href="{% url "detect:domain" %}?limit=3" class="block px-6 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">3</a>
            </li>
            <li>
                <a href="{% url "detect:domain" %}?limit=4" class="block px-6 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">4</a>
            </li>
            <li>
                <a href="{% url "detect:domain" %}?limit=5" class="block px-6 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">5</a>
            </li>
            <li>
                <a href="{% url "detect:domain" %}?limit=10" class="block px-6 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">10</a>
            </li>
        </ul>
    </div>

</div>
<script>
    function dropdown(element) {
        var dropdown = element.nextElementSibling.classList;
        if (dropdown.contains("hidden")) {
            dropdown.remove("hidden");
        } else {
            dropdown.add("hidden");
        }
    }
</script>
