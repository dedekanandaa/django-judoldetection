{% extends "index.html" %}

{% block title %}Import{% endblock title %}

{% block content %}
<div class="flex items-center justify-between mb-4">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Import Gambar</h1>
    <div class="flex gap-3">
        {% include 'components/input_type.html' %}
    </div>
</div>
<form class="flex gap-2" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" id="image" required
        class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white" />
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3.5 text-center hover:cursor-pointer dark:bg-gray-800 dark:border-gray-700 border dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
        <svg class="w-3.5 h-3.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
    </button>
</form>
<span class="text-gray dark:text-gray-500">Sistem akan mendeteksi situs berdasarkan gambar yang diimport.</span>

<!-- Popup Loading -->
<div id="loadingModal" class="fixed inset-0 flex items-center justify-center backdrop-blur-lg bg-opacity-40 z-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-blue-700 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span class="text-gray-800 dark:text-white">Sedang memuat, mohon tunggu...</span>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function() {
    document.getElementById('loadingModal').classList.remove('hidden');
});
</script>
{% endblock %}
