{% extends "index.html" %}

{% block title %}Import{% endblock title %}

{% block content %}
<div class="flex items-center justify-between mb-4">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Import Gambar</h1>
    <div class="flex gap-3">
        {% include 'components/input_type.html' %}
    </div>
</div>
<form class="flex gap-2" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" id="image" required
        class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white" />
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3.5 text-center hover:cursor-pointer dark:bg-gray-800 dark:border-gray-700 border dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
        <svg class="w-3.5 h-3.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
    </button>
</form>
<span class="text-gray dark:text-gray-500">Sistem akan mendeteksi situs berdasarkan gambar yang diimport.</span>
{% endblock %}
